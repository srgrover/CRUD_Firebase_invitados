<form class="form-filter">
    <mat-form-field class="form-filter-full-width" appearance="fill">
        <mat-label> Buscar invitado </mat-label>
        <input type="text" placeholder="Invitado" aria-label="Invitado" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='filterInvitados($event.option.value)'>
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id" >
                {{ option.nombre }} {{ option.apellidos }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<table mat-table [dataSource]="invitados" class="mat-elevation-z8 table-list col-12">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row" (click)="goToEdit(row)">
            {{column.cell(row)}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-bottom-nav></app-bottom-nav>
