<form class="form-filter">
    <mat-form-field class="form-filter-full-width" appearance="fill">
        <mat-label> Buscar invitado </mat-label>
        <input type="text" placeholder="Invitado" aria-label="Invitado" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete autocapitalize="true" autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='filterInvitados($event.option.value)'>
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id" >
                {{ option.nombre }} {{ option.apellidos }}
            </mat-option>
        </mat-autocomplete>
        <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>
</form>

<mat-selection-list #persona [multiple]="false">
    <mat-list-option *ngFor="let invitado of invitados" [value]="invitado" (click)="goToEdit(invitado)">
        <mat-list-item>
            <mat-icon mat-list-icon *ngIf="invitado.invitado" class="text-info">
                forward_to_inbox
            </mat-icon>
            <mat-icon mat-list-icon *ngIf="invitado.confirmado" class="text-success">verified</mat-icon>
            <div mat-line>{{ invitado.nombre }} {{ invitado.apellidos }}</div>
            <div mat-line> {{invitado.parentesco}} </div>
          </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>
