<table mat-table [dataSource]="invitados" class="mat-elevation-z8 table-list col-12">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row" (click)="goToEdit(row)">
            {{column.cell(row)}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="footer d-flex justify-content-center">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="btn-add" (click)="goToNew()">
        <mat-icon>add</mat-icon>
      </button>
</div>
