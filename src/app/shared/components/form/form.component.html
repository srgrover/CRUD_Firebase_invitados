<form class="row g-3 mx-3 my-3" (ngSubmit)="onSave()" [formGroup]="invitadoForm">
    <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="nombre" placeholder="Ej. Harry" id="inputNombre">
            <mat-error *ngIf="invitadoForm.get('nombre')?.errors?.required">
                El nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input type="text" matInput formControlName="apellidos" placeholder="Ej. Potter" id="inputApellido">
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Parentesco</mat-label>
            <mat-select formControlName="parentesco" id="inputParentesco" [(ngModel)]="parentescoInvitado">
                <mat-option *ngFor="let item of parentescoList" [value]="item">{{ item }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo" id="inputSexo" [(ngModel)]="sexoInvitado">
                <mat-option *ngFor="let item of sexoList" [value]="item">{{ item }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Ubicacion</mat-label>
            <input type="text" matInput formControlName="ubicacion" placeholder="Ej. Hogwarts" id="inputUbicacion">
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Familia</mat-label>
            <mat-select formControlName="grupo" id="selectGrupo" [(ngModel)]="grupoInvitado">
                <mat-option *ngFor="let item of grupos" [value]="item.id">{{ item.descripcion }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 d-flex justify-content-between">
        <mat-slide-toggle formControlName="invitado">Invitado</mat-slide-toggle>
        <mat-slide-toggle formControlName="confirmado">Confirmado</mat-slide-toggle>
    </div>
    <div class="col-12 mt-5">
        <button type="submit" mat-flat-button *ngIf="stateForm === states.new" color="primary">AÃ±adir invitado</button>
        <button type="submit" mat-flat-button *ngIf="stateForm === states.edit" color="accent">Editar invitado</button>
    </div>
    <div class="col-12 mt-5">
        <button type="button" mat-flat-button *ngIf="stateForm === states.edit" color="warn"
            (click)=goToDelete(persona.id)>Borrar invitado</button>
    </div>
</form>
