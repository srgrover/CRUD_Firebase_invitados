<div class="d-flex mt-3">
  <h4 style="margin-right: auto; font-size: smaller; font-weight: bold;" class="text-uppercase px-3 mb-0">Selecciona un grupo</h4>
  <h4 class="mb-0 align-self-center text-uppercase" style="font-size: smaller; font-weight: bold;">{{grupos?.length}} Grupos</h4>
</div>

<mat-selection-list #groups [multiple]="false">
  <mat-list-option *ngFor="let gr of grupos" [value]="gr.id" (click)="selectGroup(gr)">
    {{gr.descripcion}}
  </mat-list-option>
</mat-selection-list>
